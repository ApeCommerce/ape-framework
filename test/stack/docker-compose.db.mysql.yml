version: '3.8'

services:
  node:
    image: node:18
    user: node
    working_dir: /home/node/ape-framework
    command: yarn test:ci -c jest.config.db.json
    volumes:
      - ../../:/home/node/ape-framework
    environment:
      APE_DB_MODULE: mysql
      APE_DB_MYSQL_HOST: mysql
      APE_DB_MYSQL_USER: ape
      APE_DB_MYSQL_PASSWORD: password
      APE_DB_MYSQL_DATABASE: ape
    depends_on:
      mysql:
        condition: service_started
      wait-for-it:
        condition: service_healthy

  wait-for-it:
    image: mattsyms/wait-for-it
    entrypoint: tail -f /dev/null
    healthcheck:
      test: >-
        w -t 0 mysql:3306 || (exit 1)
      timeout: 60s
      interval: 1s
      retries: 1

  mysql:
    image: mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 1
      MYSQL_USER: ape
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: ape
